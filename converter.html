        document.addEventListener("DOMContentLoaded",function(){
            document.getElementById("button1").addEventListener("click", function sun() {
        const last = document.getElementById("answer");
        const box = parseFloat(document.getElementById("value").value);
        if (isNaN(box)) {
            alert("invalid number");
            return;
        }
        const F = box * 9/5 + 32;
        last.textContent = `${F}°F`;
    });

document.getElementById("button2").addEventListener("click",function sun2(){
 const faren=   parseFloat(document.getElementById("value2").value);
 const last2=document.getElementById("answer")
 if(isNaN(faren)){
    alert("invalid number");
    return;//stop the function immediately
 }
const C = (faren - 32) * 5/9;
last2.textContent=`${C.toFixed(2)}°C`;
});
});
